<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polygonpunks.net</title>
    <meta name="description" content="1st Punk NFTs on Polygon">
    <style>
        body, html {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .container video {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="fullPageVideo" aria-label="Video background, click to navigate to our whitepaper" width="100%" height="auto" autoplay muted playsinline>
            <source src="23.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const video = document.getElementById('fullPageVideo');
        
        // Remove loop attribute
        video.removeAttribute('loop');

        // Click event to navigate
        video.addEventListener('click', function() {
            window.location.href = 'https://polygonpunks.gitbook.io/whitepaper';
        });

        // Video ended event to navigate if not clicked
        video.addEventListener('ended', function() {
            window.location.href = 'https://polygonpunks.gitbook.io/whitepaper';
        });

        // Error handling for video loading
        video.addEventListener('error', function(e) {
            console.error('Video could not be loaded', e);
            // Optionally redirect or display an error message
        });
    </script>
</body>
</html>
