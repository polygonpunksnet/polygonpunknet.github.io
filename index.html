<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body, html {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the video covers the entire container */
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="fullPageVideo" width="100%" height="auto" autoplay loop muted playsinline>
            <source src="Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.getElementById('fullPageVideo').addEventListener('click', function() {
            window.location.href = 'https://polygonpunks.gitbook.io/whitepaper';
        });
    </script>
</body>
</html>
